plugins {
    id 'java'
    id 'application'
}

group 'casestudies'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

task(IteratorTest, dependsOn: 'classes', type: JavaExec) {
    mainClass.set("casestudies.btrees.iterator.IteratorTest")
    classpath = sourceSets.main.runtimeClasspath
    applicationName = "IteratorTest"
}

task(StructureTest, dependsOn: 'classes', type: JavaExec) {
    mainClass.set("casestudies.btrees.structure.StructureTest")
    classpath = sourceSets.main.runtimeClasspath
    applicationName = "StructureTest"
}
